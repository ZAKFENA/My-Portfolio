<!DOCTYPE html>
<html class="no-js">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card text-center" id="questionPage">
      <div class="card-header"></div>
      <div class="card-body">
        <div class="container">
          <div class="row">
            <div class="col-sm-3" id="scoreViewer">
              <button id="btnHighScores">View Highscores</button>
            </div>
            <div class="col-sm-6" id="column2"></div>
            <div class="col-sm-3"><span id="timer"></span></div>
          </div>
        </div>

        <div class="container" id="container">
          <h5 class="row card-title" id="header">Java Code Quiz</h5>
          <br />
          <h5 id="scoresList"></h5>

          <div class="row">
            <p class="card-text" id="question">
              Try to following code-related questions within the time limit.
              Keep in mind that the <br />
              Incorrect answers will penalize your score/time by ten
              seconds!.<br />

              <button id="startBtn" class="btn btn-primary" type="submit">
                Start Quiz
              </button>
            </p>

            <!-- Force next columns to break to new line -->
            <div class="w-100"></div>

            <form class="form-inline" id="scoreSubmit">
              Enter you Initials:
              <div class="form-group mx-sm-3 mb-2">
                <label for="inputPassword2" class="sr-only">Initials</label>
                <input
                  type="text"
                  class="form-control"
                  id="scoreInitials"
                  placeholder="Initials"
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary mb-2"
                id="btnScoreSave"
              >
                Submit
              </button>
            </form>

            <!-- Force next columns to break to new line -->
            <div class="w-100"></div>

            <section id="btnSection">
              <!-- Force next columns to break to new line -->
              <div class="w-100"></div>
              <div class="col-6 col-sm-3">
                <button id="btn1" class="btn btn-primary" type="submit">
                  Button.....
                </button>
                <br />
              </div>

              <!-- Force next columns to break to new line -->
              <div class="w-100"></div>
              <div class="col-6 col-sm-3">
                <button id="btn2" class="btn btn-primary" type="submit">
                  Button...........
                </button>
                <br />
              </div>

              <!-- Force next columns to break to new line -->
              <div class="w-100"></div>
              <div class="col-6 col-sm-3">
                <button id="btn3" class="btn btn-primary" type="submit">
                  Button...........
                </button>
                <br />
              </div>

              <!-- Force next columns to break to new line -->
              <div class="w-100"></div>
              <div class="col-6 col-sm-3">
                <button id="btn4" class="btn btn-primary" type="submit">
                  Button...........
                </button>
                <br />
              </div>
            </section>

            <!-- Force next columns to break to new line -->
            <div class="w-100"></div>
            <div class="col-6 col-sm-3" id="answerResult"></div>
          </div>
        </div>
      </div>

      <div class="card-footer text-muted"></div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
