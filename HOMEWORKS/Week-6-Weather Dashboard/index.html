<html class="no-js">
  <!--<![endif]-->

  <head>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1 style="text-align: center; color: white; background-color: black;">
      Weather Dashboard
    </h1>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <!-- Search Box -->
          <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
              <input
                id="cityInput"
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search City"
                aria-label="Search"
              />
              <button
                id="searchBtn"
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                Search
              </button>
            </form>
          </nav>

          <!-- List of searched Cities -->
          <ul class="list-group cities-list" id="citiesList"></ul>
        </div>

        <!-- Display of City Weather Info -->

        <div class="col-md-8">
          <div class="card w-75 infoCard">
            <div class="card-body">
              <h5 class="card-title cityName">
                City:
              </h5>
              <image class="weatherIcon"></image>
              <div class="temp">Temprature:</div>
              <div class="humidity">Humidity:</div>
              <div class="wind">Wind Speed:</div>
              <div class="UVIndex">
                UV Index:
                <span
                  id="UVIndex"
                  style="background-color: red; color: white;"
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
