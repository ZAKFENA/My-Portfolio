<!DOCTYPE html>
<html class="no-js">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card text-center">
      <div class="card-header">
        Featured
      </div>
      <div class="card-body">
        <div class="container">
          <div class="row">
            <div class="col-sm-3" id="scoreViewer">View Highscores</div>
            <div class="col-sm-6" id="column2"></div>
            <div class="col-sm-3" id="column3">Time left: 60 Sec</div>
          </div>
        </div>

        <div class="container" id="container">
          <h5 class="row card-title" id="startheader">Java Code Quiz</h5>
          <br />

          <div class="row">
            <p class="card-text" id="startParagraph">
              Try to following code-related questions within the time limit.
              Keep in mind that the <br />
              Incorrect answers will penalize your score/time by ten seconds!.
            </p>

            <!-- Force next columns to break to new line -->
            <div class="w-100"></div>
            <div class="col-6 col-sm-3">
              <button
                class="btn btn-primary"
                type="submit"
                onclick="startQuiz()"
              >
                Start Quiz
              </button>
              <br />
            </div>
          </div>
        </div>
      </div>

      <div class="card-footer text-muted">
        2 days ago
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
